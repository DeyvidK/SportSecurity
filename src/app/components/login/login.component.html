
    <div class="login-container">
      <button class="close-btn" type="button" (click)="fechar()">×</button>
  
      <h2>Bem-vindo</h2>
      <p class="subtitle">Faça login para continuar</p>
  
      <form (submit)="onSubmit($event, email.value, password.value)">
        <input #email type="email" placeholder="Email" required />
        <input #password type="password" placeholder="Senha" required />
        <button type="submit" class="login-btn">Entrar</button>
      </form>
  
  
      <p class="register-link">
        Não tem conta? <a href="#" (click)="abrirCadastro($event)">Cadastrar-se</a>
      </p>
    </div>
